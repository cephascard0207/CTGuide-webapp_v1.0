<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTGuide - All in One Learning Roadmap for Computer Technique Students</title>
    <link rel="icon" type="image/x-icon" href="ctguide_logo.png">

    <!-- Bootstrap Implementation -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #E0F7FF 0%, #ffffff 50%, #E0F7FF 100%);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }

        /* Navbar Styling */
        .navbar {
            background: transparent !important;
            border: none;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .navbar {
                margin-top: 20px;
            }
            .navbar-toggler-icon{
                margin-right: 20px;
            }
        }

        .navbar-brand img {
            max-height: 50px;
            height: auto;
            width: auto;
            margin-left: 60px; /* Default margin */
        }

        /* Adjusting the navbar-brand margin for smaller screens */
        @media (max-width: 768px) {
            .navbar-brand img {
                margin-left: 30px; /* Reduced margin for tablets and small devices */
                max-height: 35px;  /* Responsive size for smaller screens */
            }
            .navbar-toggler-icon{
                margin-right: 20px;
            }
        }

        @media (max-width: 480px) {
            .navbar-brand img {
                margin-left: 15px; /* Further reduced margin for mobile phones */
                max-height: 30px;  /* Responsive size for mobile screens */
            }
        }
        
        .nav-link {
            margin-right: 60px;
            margin-top: 14px;
            color: #333 !important;
            font-family: 'Poppins', sans-serif;
        }

        .nav-link:hover {
            color: #666 !important;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler-icon {
            filter: invert(0);
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            padding: 120px 20px;
            position: relative;
            overflow: hidden;
            font-family: 'Outfit', sans-serif; /* Applied Outfit font to hero section */
            background: linear-gradient(135deg, #E0F7FF 0%, #ffffff 50%, #E0F7FF 100%);
        }

        .hero-section h1 {
            font-size: 58px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }

        .hero-section h1 span {
            background: linear-gradient(90deg, #1D87FF, #7A52FF, #4AB3FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 42px;
            }
        }

        @media (max-width: 480px) {
            .hero-section h1 {
                font-size: 32px;
            }
        }

        .hero-section p {
            font-size: 20px;
            margin-bottom: 40px;
            font-weight: 200;
            color: #828282;
        }

        @media (max-width: 768px) {
            .hero-section p {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .hero-section p {
                font-size: 16px;
            }
        }

        /* Button Styling */
        .hero-section .btn {
            font-size: 18px;
            padding: 12px 30px;
            font-family: 'Outfit', sans-serif; /* Ensuring button text uses Outfit font */
            font-weight: 600;
            margin-bottom: 10px;
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            color: #000;
            border: 2px solid transparent;
            background-clip: padding-box;
            transition: all 0.3s ease-in-out;
        }

        .hero-section .btn-primary {
            border-image-slice: 1;
            border-width: 2px;
            border-image-source: linear-gradient(90deg, #8A3FFC, #00D4FF);
            color: #333;
        }

        .hero-section .btn-primary:hover {
            background-color: #f0f0f0;
            color: #000;
        }

        .hero-section .btn-outline-primary {
            border-image-slice: 1;
            border-width: 2px;
            border-image-source: linear-gradient(90deg, #8A3FFC, #00D4FF);
            color: #333;
        }

        .hero-section .btn-outline-primary:hover {
            background-color: #f0f0f0;
            color: #000;
        }
        
/* Icons Section Styling */
.icons {
    margin-top: 10px;
    display: flex;
    justify-content: center;
    gap: 30px; /* Space between icons */
}

.icon-link {
    color: #575757; /* Light grey color */
    transition: color 0.3s ease;
    text-decoration: none;
}

.icon-link:hover {
    color: #1D87FF; /* Change to your preferred hover color */
}

.icon-link i {
    font-size: 26px; /* Adjust the size of the icons */
    transition: transform 0.3s ease;
}

.icon-link:hover i {
    transform: scale(1.1); /* Slightly enlarge icons on hover */
}

    
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Updated Navbar Brand with Image Logo -->
            <a class="navbar-brand" href="index.html">
                <img src="ctguide_logo.png" alt="CTGuide Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Docs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-learn-now" href="#">Learn Now</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!-- Hero Section -->
<div class="hero-section">
    <h1>An All in One <span>Learning Roadmap</span> for Computer Technique Students</h1>
    <p>Open-Source & Non-Profit Project</p>
    
    <!-- Icons Section -->
    <div class="icons">
        <a href="https://github.com/cephascard0207/CTGuide-webapp_v1.0" target="_blank" class="icon-link">
            <i class="fab fa-github fa-sm"></i>
        </a>
        <a href="https://github.com/cephascard0207/CTGuide-webapp_v1.0/blob/main/LICENSE" target="_blank" class="icon-link">
            <i class="fas fa-file-contract fa-sm"></i>
        </a>
    </div>
    
    <a href="#" class="btn btn-primary me-3">Explore Roadmap</a>
</div>


</body>
</html>
